<!DOCTYPE html>
<html>
    <head>
        <title>Jingmin's WowWow Awards Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Modak&family=Playfair+Display&family=Xanh+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>
            <marquee behavior="scroll">2020 WowWow Awards</marquee>

        <div class="movies">

            <h2>Best song:</h2>
            <img class="maria" src="https://upload.wikimedia.org/wikipedia/en/7/73/Hwasa_-_Mar%C3%ADa.jpg">
            <h3>Maria by Hwa Sa</h3>

        </div>
        <div class="Tv-series">
            <h2>Best TV series:</h2>
            <img class="peaky-blinder" src="https://images-na.ssl-images-amazon.com/images/I/817GCdFKJiL.jpg">
            <h3>Peaky Blinders</h3>
            <button type="button"><a href="https://www.youtube.com/watch?v=oVzVdvGIC7U" target="_blank">INFO</a></button>
        </div>
        <div class="book">
            <h2>Best Book:</h2>
            <img class="three-body" src="https://images-na.ssl-images-amazon.com/images/I/919XM42JQlL.jpg">
            <h3>The Three-Body Problem</h3>
            <button type="button"><a href="https://en.wikipedia.org/wiki/The_Three-Body_Problem_(novel)" target="_blank">INFO</a></button>
        </div>
    </body>
</html>
